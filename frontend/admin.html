<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_API_KEY&libraries=services"></script>
</head>
<body>
    <div id="searchOverlay">
        <input type="text" id="keyword" placeholder="검색어를 입력하세요">
        <button onclick="searchPlaces()">검색</button>
    </div>
    <div id="map"></div>
    <ul id="placesList" class="overlay"></ul>
    <form id="cafeForm" class="overlay">
        <label for="name">카페 이름:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="lat">위도:</label><br>
        <input type="number" step="any" id="lat" name="lat" required><br>
        <label for="lng">경도:</label><br>
        <input type="number" step="any" id="lng" name="lng" required><br>
        <label for="description">설명:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <button type="submit">카페 추가</button>
    </form>
    <h2>기존 카페 목록</h2>
    <ul id="cafeList" class="overlay"></ul>
    <script src="admin.js"></script>
</body>
</html>
